<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Lighter blue background */
            background-image: radial-gradient(at 50% 100%, rgba(255,255,255,0.2), transparent),
                              radial-gradient(at 0% 0%, rgba(255,255,255,0.1), transparent);
        }

        .present-box {
            /* Base styles for all present boxes */
            border: 4px solid; /* Border color will be dynamic */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Larger number */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            padding: 2rem; /* Increased padding for larger feel */
            aspect-ratio: 1 / 1; /* Ensure square aspect ratio */
            border-radius: 12px; /* More rounded corners */
        }
        .present-box:hover {
            transform: translateY(-8px) scale(1.02); /* More noticeable hover effect */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .present-box.opened {
            background-color: #6ee7b7 !important; /* Green for opened, !important to override inline */
            background-image: linear-gradient(to bottom right, #6ee7b7, #34d399) !important; /* Green gradient, !important to override inline */
            border-color: #059669 !important; /* Darker green border, !important to override inline */
            cursor: default;
            transform: translateY(0) scale(1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(0, 0, 0, 0.1);
            color: #1a202c; /* Dark text for opened */
            animation: bounceIn 0.5s ease-out; /* Add bounce animation on open */
        }

        /* Keyframe animation for opening a present */
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Styles for the number inside the box */
        .present-box .box-number {
            position: absolute;
            z-index: 4; /* Above ribbons and bow */
        }
        /* .present-box .meme-img is removed */


        .ribbon-h, .ribbon-v {
            position: absolute;
            background-color: #fcd34d; /* Gold */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .ribbon-h {
            top: 50%;
            left: 0;
            width: 100%;
            height: 25px; /* Thicker ribbon */
            transform: translateY(-50%);
        }
        .ribbon-v {
            top: 0;
            left: 50%;
            height: 100%;
            width: 25px; /* Thicker ribbon */
            transform: translateX(-50%);
        }
        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Rotated for a dynamic look */
            width: 50px; /* Larger bow */
            height: 50px; /* Larger bow */
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            z-index: 3;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .bow::before {
            top: -10%;
            left: -10%;
        }
        .bow::after {
            bottom: -10%;
            right: -10%;
        }


        /* Specific styles for reward/punishment text */
        .reward-text {
            color: #059669; /* Green */
        }
        .punishment-text {
            color: #dc2626; /* Red */
        }
        .message-box {
            min-height: 80px; /* Ensure consistent height */
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-lg */
            padding: 1.5rem; /* p-6 */
        }
        @media (min-width: 768px) { /* md:p-8 */
            .container-card {
                padding: 2rem;
            }
        }
        .team-score-card {
            background-color: #f0f9ff; /* Light blue background */
            border: 1px solid #bfdbfe; /* Light blue border */
            border-radius: 0.75rem; /* rounded-lg */
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        /* Adjust grid for 16 boxes on larger screens */
        @media (min-width: 1024px) { /* lg:grid-cols-4 */
            #presents-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* Keep 4 columns */
            }
        }
        @media (min-width: 768px) and (max-width: 1023px) { /* md:grid-cols-3 (adjust for 16 boxes if needed) */
            #presents-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* Force 4 columns on tablets too for 16 boxes */
            }
        }

        /* Modal Overlay Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dim background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 90%;
            width: 500px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full container-card space-y-6">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">
            Present Challenge Game
        </h1>

        <!-- Scoreboard and Current Turn Display -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="team-score-card text-center">
                <h3 class="font-semibold text-xl text-blue-700 mb-2">Team 1</h3>
                <p class="text-3xl font-bold text-blue-600 mb-2" id="team-0-score">0 Points</p>
                <div class="text-sm text-gray-600 mb-1">Inventory:</div>
                <ul id="team-0-inventory" class="list-disc list-inside text-sm text-gray-700 text-left mx-auto max-w-max">
                    <!-- Inventory items will be listed here -->
                </ul>
            </div>
            <div class="team-score-card text-center">
                <h3 class="font-semibold text-xl text-blue-700 mb-2">Team 2</h3>
                <p class="text-3xl font-bold text-blue-600 mb-2" id="team-1-score">0 Points</p>
                <div class="text-sm text-gray-600 mb-1">Inventory:</div>
                <ul id="team-1-inventory" class="list-disc list-inside text-sm text-gray-700 text-left mx-auto max-w-max">
                    <!-- Inventory items will be listed here -->
                </ul>
            </div>
        </div>

        <div class="text-2xl font-bold text-center text-gray-800 mb-6">
            Current Turn: <span id="current-team-display" class="text-blue-700">Team 1</span>
        </div>

        <!-- Presents Grid -->
        <div id="presents-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-5 md:gap-8">
            <!-- Presents will be generated here by JavaScript -->
        </div>

        <!-- Main Game Controls (outside modal) -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 pt-4">
            <!-- Reset button remains here -->
            <button id="reset-button"
                    class="px-8 py-4 bg-purple-600 text-white text-xl font-bold rounded-lg hover:bg-purple-700 transition duration-200 ease-in-out shadow-lg">
                Reset Game
            </button>
        </div>

        <!-- This is the main feedback display -->
        <div id="main-game-feedback-display" class="bg-blue-50 p-6 rounded-lg shadow-md border border-blue-200 mt-6">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">
                Challenge Zone
            </h2>
            <div id="exercise-display" class="text-lg font-medium text-gray-700 min-h-[4rem] flex items-center justify-center p-2 bg-white rounded-md border border-gray-300">
                Click a present to reveal your challenge!
            </div>
        </div>
    </div>

    <!-- Question/Outcome Modal -->
    <div id="question-modal-overlay" class="modal-overlay">
        <div class="modal-content space-y-4">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Challenge!</h2>
            <div id="modal-exercise-display" class="text-lg md:text-xl font-medium text-gray-700 min-h-[4rem] flex items-center justify-center p-2 bg-blue-50 rounded-md border border-blue-200">
                Question will appear here...
            </div>
            <div class="mt-4 flex flex-col sm:flex-row gap-3 justify-center">
                <button id="correct-answer-button"
                        class="px-8 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-200 ease-in-out shadow-md text-lg">
                    Correct Answer
                </button>
                <button id="incorrect-answer-button"
                        class="px-8 py-3 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition duration-200 ease-in-out shadow-md text-lg">
                    Incorrect Answer
                </button>
                <button id="next-team-button"
                        class="px-8 py-3 bg-yellow-500 text-white text-xl font-bold rounded-lg hover:bg-yellow-600 transition duration-200 ease-in-out shadow-lg
                                disabled:opacity-50 disabled:cursor-not-allowed">
                    Next Team's Turn
                </button>
            </div>
            <div id="modal-feedback-display" class="message-box mt-4 text-center text-lg font-bold"></div>
        </div>
    </div>


    <script>
        // Game configuration and data
        const exercises = [
            // Word Formation Exercises (7 unique)
            { question: "Give some forms of 'communicate'.", answer: "communication" },
            { question: "Give some forms of 'predict'.", answer: "predictable" },
            { question: "Give some forms of 'participate'.", answer: "participation" },
            { question: "Give some forms of 'influence'.", answer: "influential" },
            { question: "Give some forms of 'act'.", answer: "action" },
            { question: "Give some forms of 'employ'.", answer: "employment" },
            { question: "Give some forms of 'compete'.", answer: "competitive" },
            // Synonym Exercises (5 unique)
            { question: "Give some synonyms to 'Important'.", answer: "vital" },
            { question: "Give some synonyms to 'Interesting'.", answer: "fascinating" },
            { question: "Give some synonyms to 'Tired'.", answer: "weary" },
            { question: "Give some synonyms to 'Sad'.", answer: "unhappy" },
            { question: "Give some synonyms to 'Happy'.", answer: "glad" },
            // Duplicated Exercises to reach 16 (for diverse questions)
            { question: "Give some forms of 'collaborate'.", answer: "collaboration" }, // New example for variety
            { question: "Give some forms of 'educate'.", answer: "education" }, // New example for variety
            { question: "Give some synonyms to 'Big'.", answer: "large" }, // New example for variety
            { question: "Give some synonyms to 'Quick'.", answer: "fast" } // New example for variety
        ];

        // Rewards (8 distinct outcomes with adjusted points)
        const rewards = [
            "🎁 Direct: +25 Points!",
            "🎁 Direct: +30 Points!",
            "🎁 Direct: +35 Points!",
            "🎁 Direct: +40 Points!",
            "🎉 Inventory: Steal 15 Points!",
            "✨ Inventory: Double Next Points!",
            "🔄 Inventory: Swap Question!",
            "💡 Inventory: Get a free hint!"
        ];

        // Punishments (8 distinct outcomes with adjusted points)
        const punishments = [
            "💀 Direct: -15 Points!",
            "💀 Direct: -20 Points!",
            "💀 Direct: -25 Points!",
            "💀 Direct: -30 Points!",
            "🎭 Immediate: Silly Voice for next answer!",
            "🤸 Immediate: Do 3 Jumping Jacks!",
            "🃏 Immediate: Charades (Teacher picks word)!",
            "😂 Immediate: Tell a joke before answering!"
        ];

        // Combine all rewards and punishments for shuffling
        const allPossibleOutcomes = [
            ...rewards, // 8 rewards
            ...punishments // 8 punishments
        ]; // Total 16 outcomes

        // No more meme map needed
        // const outcomeToMemeMap = { /* ... */ };


        // Array of distinct color palettes for the presents
        const presentBoxColors = [
            {
                bg: '#ef4444', gradient: '#dc2626', border: '#b91c1c',
                ribbon: '#fcd34d', bow: '#fde047', bowLight: '#fbbf24'
            }, // Red/Gold
            {
                bg: '#3b82f6', gradient: '#2563eb', border: '#1d4ed8',
                ribbon: '#d1d5db', bow: '#e5e7eb', bowLight: '#9ca3af'
            }, // Blue/Silver
            {
                bg: '#a855f7', gradient: '#9333ea', border: '#7e22ce',
                ribbon: '#f472b6', bow: '#f87171', bowLight: '#ec4899'
            }, // Purple/Pink
            {
                bg: '#10b981', gradient: '#059669', border: '#047857',
                ribbon: '#facc15', bow: '#fde047', bowLight: '#fbbf24'
            }, // Green/Yellow
            {
                bg: '#ec4899', gradient: '#db2777', border: '#be185d',
                ribbon: '#a78bfa', bow: '#c4b5fd', bowLight: '#8b5cf6'
            }, // Rose/Violet
            {
                bg: '#f97316', gradient: '#ea580c', border: '#c2410c',
                ribbon: '#60a5fa', bow: '#93c5fd', bowLight: '#3b82f6'
            }, // Orange/Blue
            {
                bg: '#94a3b8', gradient: '#64748b', border: '#475569',
                ribbon: '#f87171', bow: '#fca5a5', bowLight: '#ef4444'
            }, // Grey/Red
            {
                bg: '#6d28d9', gradient: '#4c1d95', border: '#3b0764',
                ribbon: '#c084fc', bow: '#d8b4fe', bowLight: '#a78bfa'
            }
        ];


        // Game state variables
        let presents = []; // Stores details for each present (exercise, outcome)
        let currentPresentIndex = null; // Index of the currently selected present
        let presentsOpened = new Set(); // Stores indices of opened presents

        // Team Data: Each team has a name, score, and inventory of power-ups
        let teams = [
            { name: 'Team 1', score: 0, inventory: [] },
            { name: 'Team 2', score: 0, inventory: [] }
        ];
        let currentTeamIndex = 0; // Index of the team whose turn it is (0 for Team 1, 1 for Team 2)


        // DOM elements
        const presentsGrid = document.getElementById('presents-grid');
        const exerciseDisplay = document.getElementById('exercise-display'); // Main Challenge Zone display

        // Modal specific elements
        const questionModalOverlay = document.getElementById('question-modal-overlay');
        const modalExerciseDisplay = document.getElementById('modal-exercise-display');
        const correctAnswerButton = document.getElementById('correct-answer-button'); // New button
        const incorrectAnswerButton = document.getElementById('incorrect-answer-button'); // New button
        const modalFeedbackDisplay = document.getElementById('modal-feedback-display');
        const nextTeamButton = document.getElementById('next-team-button'); // Now inside the modal

        const resetButton = document.getElementById('reset-button'); // Remains outside the modal
        const currentTeamDisplay = document.getElementById('current-team-display');

        /**
         * Shuffles an array randomly using the Fisher-Yates algorithm.
         * @param {Array} array - The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Updates the scoreboard display (scores and inventories) for all teams.
         */
        function updateScoreboardDisplay() {
            teams.forEach((team, index) => {
                document.getElementById(`team-${index}-score`).textContent = `${team.score} Points`;
                const inventoryList = document.getElementById(`team-${index}-inventory`);
                inventoryList.innerHTML = ''; // Clear previous inventory
                if (team.inventory.length === 0) {
                    inventoryList.innerHTML = '<li class="text-gray-500">None</li>';
                } else {
                    team.inventory.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item;
                        inventoryList.appendChild(listItem);
                    });
                }
            });
            currentTeamDisplay.textContent = teams[currentTeamIndex].name; // Update current team display
        }

        /**
         * Initializes the game by setting up presents and UI.
         */
        function initializeGame() {
            // Reset teams data
            teams = [
                { name: 'Team 1', score: 0, inventory: [] },
                { name: 'Team 2', score: 0, inventory: [] }
            ];
            currentTeamIndex = 0; // Start with Team 1

            // Shuffle all possible outcomes
            let shuffledOutcomes = shuffleArray([...allPossibleOutcomes]); // 16 outcomes

            // Ensure exercises are also shuffled to vary the challenge
            let shuffledExercises = shuffleArray([...exercises]); // 16 exercises

            presents = []; // Clear previous presents
            presentsOpened.clear(); // Clear opened presents set
            presentsGrid.innerHTML = ''; // Clear present boxes from UI
            currentPresentIndex = null; // Reset current present

            // Create 16 presents, assigning a unique exercise and outcome to each
            for (let i = 0; i < 16; i++) { // Changed to 16 presents
                const outcome = shuffledOutcomes[i];

                presents.push({
                    exercise: shuffledExercises[i], // Assign a unique shuffled exercise
                    outcome: outcome
                });

                // Create present box HTML element
                const presentBox = document.createElement('div');
                presentBox.id = `present-${i}`;
                presentBox.dataset.index = i; // Store index for easy access
                presentBox.className = 'present-box relative w-full aspect-square flex items-center justify-center text-white';

                // Apply dynamic colors
                const colorPalette = presentBoxColors[i % presentBoxColors.length]; // Cycle through colors
                presentBox.style.backgroundColor = colorPalette.bg;
                presentBox.style.backgroundImage = `linear-gradient(to bottom right, ${colorPalette.bg}, ${colorPalette.gradient})`;
                presentBox.style.borderColor = colorPalette.border;

                presentBox.innerHTML = `
                    <div class="ribbon-h" style="background-color: ${colorPalette.ribbon}"></div>
                    <div class="ribbon-v" style="background-color: ${colorPalette.ribbon}"></div>
                    <div class="bow" style="background-color: ${colorPalette.bow}">
                        <div class="bow-inner" style="background-color: ${colorPalette.bowLight};"></div>
                    </div>
                    <span class="box-number">${i + 1}</span>
                    <!-- meme-img removed -->
                `;
                presentsGrid.appendChild(presentBox);

                // Add click listener to each present box
                presentBox.addEventListener('click', handlePresentClick);
            }

            // Reset UI elements
            modalFeedbackDisplay.textContent = ''; // Reset modal feedback
            questionModalOverlay.classList.remove('active'); // Hide modal initially

            // Update the main challenge display area
            exerciseDisplay.textContent = "Click a present to reveal your challenge!";
            exerciseDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-green-700'); // Clear old colors
            exerciseDisplay.classList.add('text-gray-700'); // Set default color


            correctAnswerButton.disabled = true; // Disable correct/incorrect buttons initially
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = true; // Disable next team button initially

            updateScoreboardDisplay(); // Update scoreboard for initial state
        }

        /**
         * Handles clicks on present boxes.
         * @param {Event} event - The click event.
         */
        function handlePresentClick(event) {
            const presentBox = event.currentTarget;
            const index = parseInt(presentBox.dataset.index);

            // Access the always-visible Challenge Zone for main feedback messages
            const mainChallengeZoneDisplay = exerciseDisplay;


            // Prevent opening an already opened present
            if (presentsOpened.has(index)) {
                if (mainChallengeZoneDisplay) {
                    mainChallengeZoneDisplay.textContent = "This present has already been opened!";
                    mainChallengeZoneDisplay.classList.add('text-yellow-600'); // Add color for opened feedback
                }
                return;
            }

            // If a present is already selected and its outcome hasn't been revealed yet (i.e., modal is open)
            if (currentPresentIndex !== null && !presentsOpened.has(currentPresentIndex)) {
                if (mainChallengeZoneDisplay) {
                    mainChallengeZoneDisplay.textContent = "Please reveal the outcome for the current exercise first!";
                    mainChallengeZoneDisplay.classList.add('text-red-600'); // Add color for error feedback
                }
                return;
            }

            currentPresentIndex = index;
            modalExerciseDisplay.textContent = presents[currentPresentIndex].exercise.question; // Set question in modal
            modalFeedbackDisplay.textContent = `Team ${teams[currentTeamIndex].name}: Answer the question, then click "Correct Answer" or "Incorrect Answer".`;
            modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-blue-700';
            
            correctAnswerButton.disabled = false; // Enable correct/incorrect buttons
            incorrectAnswerButton.disabled = false;
            nextTeamButton.disabled = true; // Disable next team button until outcome is determined

            questionModalOverlay.classList.add('active'); // Show the modal
            if (mainChallengeZoneDisplay) {
                mainChallengeZoneDisplay.textContent = ''; // Clear main feedback when modal is open
                mainChallengeZoneDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-green-700'); // Clear old colors
            }
        }

        /**
         * Handles when the teacher marks an answer as CORRECT.
         */
        function handleCorrectAnswer() {
            if (currentPresentIndex === null || presentsOpened.has(currentPresentIndex)) {
                modalFeedbackDisplay.textContent = "Error: No present selected or already opened.";
                modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-red-600';
                return;
            }

            const presentBox = document.getElementById(`present-${currentPresentIndex}`);
            presentsOpened.add(currentPresentIndex); // Mark as opened
            presentBox.classList.add('opened'); // Change visual style
            presentBox.removeEventListener('click', handlePresentClick); // Disable further clicks on this box

            const outcome = presents[currentPresentIndex].outcome;
            const currentTeam = teams[currentTeamIndex];

            modalFeedbackDisplay.textContent = `Correct! Outcome for ${currentTeam.name}: ${outcome}\n\nClick "Next Team's Turn" to continue.`;

            // Apply reward/punishment logic for a correct answer
            if (rewards.includes(outcome)) {
                const pointsMatch = outcome.match(/\+(\d+)/);
                if (pointsMatch) {
                    currentTeam.score += parseInt(pointsMatch[1]);
                } else {
                    currentTeam.inventory.push(outcome.substring(outcome.indexOf(":") + 2).trim());
                }
                modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold reward-text';
            } else if (punishments.includes(outcome)) {
                // If a punishment is drawn on a CORRECT answer, it becomes a "missed punishment" or similar.
                // For this scenario, we'll just acknowledge the punishment but don't apply it if the answer was correct.
                // You can customize this logic based on your game rules (e.g., still apply part of it, or a lesser penalty).
                modalFeedbackDisplay.textContent = `Correct, but you drew a punishment for ${currentTeam.name}: ${outcome}. You avoid the penalty this time!\n\nClick "Next Team's Turn" to continue.`;
                modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-yellow-600'; // Neutral/warning color
            }

            updateScoreboardDisplay();
            correctAnswerButton.disabled = true; // Disable buttons after outcome is revealed
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = false; // Enable next team button
        }

        /**
         * Handles when the teacher marks an answer as INCORRECT.
         */
        function handleIncorrectAnswer() {
            if (currentPresentIndex === null || presentsOpened.has(currentPresentIndex)) {
                modalFeedbackDisplay.textContent = "Error: No present selected or already opened.";
                modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-red-600';
                return;
            }

            const presentBox = document.getElementById(`present-${currentPresentIndex}`);
            presentsOpened.add(currentPresentIndex); // Mark as opened
            presentBox.classList.add('opened'); // Change visual style
            presentBox.removeEventListener('click', handlePresentClick); // Disable further clicks on this box

            const outcome = presents[currentPresentIndex].outcome;
            const currentTeam = teams[currentTeamIndex];

            modalFeedbackDisplay.textContent = `Incorrect! No reward or punishment is applied for ${currentTeam.name}.\n\nClick "Next Team's Turn" to continue.`;
            modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-orange-600'; // Indicates incorrect

            // If a punishment is drawn on an INCORRECT answer, it *should* be applied.
            // If a reward is drawn on an INCORRECT answer, it's NOT applied.
            if (punishments.includes(outcome)) {
                const pointsMatch = outcome.match(/(\-?\d+)/);
                if (pointsMatch) { // It's a direct point punishment
                    currentTeam.score += parseInt(pointsMatch[1]);
                    modalFeedbackDisplay.textContent = `Incorrect! Outcome for ${currentTeam.name}: ${outcome}\n\nClick "Next Team's Turn" to continue.`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold punishment-text';
                } else { // It's an immediate action punishment
                    modalFeedbackDisplay.textContent = `Incorrect! Outcome for ${currentTeam.name}: ${outcome}\n\nClick "Next Team's Turn" to continue.`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold punishment-text';
                }
            }


            updateScoreboardDisplay();
            correctAnswerButton.disabled = true; // Disable buttons after outcome is determined
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = false; // Enable next team button
        }

        /**
         * Switches to the next team's turn and closes the modal.
         */
        function handleNextTeam() {
            // Hide the modal first
            questionModalOverlay.classList.remove('active');
            modalFeedbackDisplay.textContent = ''; // Clear modal feedback

            currentTeamIndex = (currentTeamIndex + 1) % teams.length; // Cycle through teams
            updateScoreboardDisplay(); // Update current team display

            // Update the main game feedback area (the Challenge Zone display) with the turn message
            const mainChallengeZoneDisplay = exerciseDisplay;
            if (mainChallengeZoneDisplay) {
                mainChallengeZoneDisplay.textContent = `It's ${teams[currentTeamIndex].name}'s turn! Click a present to reveal your challenge!`;
                mainChallengeZoneDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-green-700', 'text-orange-600'); // Clear old colors
                mainChallengeZoneDisplay.classList.add('text-gray-700'); // Set default color
            }

            correctAnswerButton.disabled = true; // Reset buttons for next turn
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = true; // Disable until new outcome is determined

            // If all presents are opened, prevent further clicks and turns
            if (presentsOpened.size === 16) {
                if (mainChallengeZoneDisplay) {
                    mainChallengeZoneDisplay.textContent = "All presents opened! Game Over. Click Reset to play again.";
                    mainChallengeZoneDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-gray-700', 'text-orange-600');
                    mainChallengeZoneDisplay.classList.add('text-green-700');
                }
                correctAnswerButton.disabled = true;
                incorrectAnswerButton.disabled = true;
                nextTeamButton.disabled = true;
            }
            currentPresentIndex = null; // Clear current present for the next turn
        }

        // Event listeners for buttons
        correctAnswerButton.addEventListener('click', handleCorrectAnswer);
        incorrectAnswerButton.addEventListener('click', handleIncorrectAnswer);
        resetButton.addEventListener('click', initializeGame);
        nextTeamButton.addEventListener('click', handleNextTeam);

        // Initialize the game when the window loads
        window.onload = initializeGame;
    </script>
</body>
