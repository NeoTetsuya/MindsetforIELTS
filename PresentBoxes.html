<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Lighter blue background */
            background-image: radial-gradient(at 50% 100%, rgba(255,255,255,0.2), transparent),
                              radial-gradient(at 0% 0%, rgba(255,255,255,0.1), transparent);
        }

        .present-box {
            /* Base styles for all present boxes */
            border: 4px solid; /* Border color will be dynamic */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Larger number */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            padding: 2rem; /* Increased padding for larger feel */
            aspect-ratio: 1 / 1; /* Ensure square aspect ratio */
            border-radius: 12px; /* More rounded corners */
        }
        .present-box:hover {
            transform: translateY(-8px) scale(1.02); /* More noticeable hover effect */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .present-box.opened {
            background-color: #6ee7b7 !important; /* Green for opened, !important to override inline */
            background-image: linear-gradient(to bottom right, #6ee7b7, #34d399) !important; /* Green gradient, !important to override inline */
            border-color: #059669 !important; /* Darker green border, !important to override inline */
            cursor: default;
            transform: translateY(0) scale(1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(0, 0, 0, 0.1);
            color: #1a202c; /* Dark text for opened */
            animation: bounceIn 0.5s ease-out; /* Add bounce animation on open */
        }

        /* Keyframe animation for opening a present */
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Styles for the number inside the box */
        .present-box .box-number {
            position: absolute;
            z-index: 4; /* Above ribbons and bow */
        }
        /* .present-box .meme-img is removed */


        .ribbon-h, .ribbon-v {
            position: absolute;
            background-color: #fcd34d; /* Gold */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .ribbon-h {
            top: 50%;
            left: 0;
            width: 100%;
            height: 25px; /* Thicker ribbon */
            transform: translateY(-50%);
        }
        .ribbon-v {
            top: 0;
            left: 50%;
            height: 100%;
            width: 25px; /* Thicker ribbon */
            transform: translateX(-50%);
        }
        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Rotated for a dynamic look */
            width: 50px; /* Larger bow */
            height: 50px; /* Larger bow */
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            z-index: 3;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .bow::before {
            top: -10%;
            left: -10%;
        }
        .bow::after {
            bottom: -10%;
            right: -10%;
        }


        /* Specific styles for reward/punishment text */
        .reward-text {
            color: #059669; /* Green */
        }
        .punishment-text {
            color: #dc2626; /* Red */
        }
        .message-box {
            min-height: 80px; /* Ensure consistent height */
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-lg */
            padding: 1.5rem; /* p-6 */
        }
        @media (min-width: 768px) { /* md:p-8 */
            .container-card {
                padding: 2rem;
            }
        }
        .team-score-card {
            background-color: #f0f9ff; /* Light blue background */
            border: 1px solid #bfdbfe; /* Light blue border */
            border-radius: 0.75rem; /* rounded-lg */
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        .team-score-card ul {
            max-height: 100px; /* Limit height for scroll if many items */
            overflow-y: auto;
        }
        .team-score-card ul::-webkit-scrollbar {
            width: 8px;
        }
        .team-score-card ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .team-score-card ul::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .team-score-card ul::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Adjust grid for 16 boxes on larger screens */
        @media (min-width: 1024px) { /* lg:grid-cols-4 */
            #presents-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* Keep 4 columns */
            }
        }
        @media (min-width: 768px) and (max-width: 1023px) { /* md:grid-cols-3 (adjust for 16 boxes if needed) */
            #presents-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* Force 4 columns on tablets too for 16 boxes */
            }
        }

        /* Modal Overlay Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dim background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 90%;
            width: 500px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Power-up button styles */
        .power-up-btn {
            background-color: #6366f1; /* Indigo */
            color: white;
            padding: 0.25rem 0.75rem; /* px-3 py-1 */
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            transition: background-color 0.2s ease-in-out;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            border: none;
            outline: none;
        }
        .power-up-btn:hover:not(:disabled) {
            background-color: #4f46e5; /* Darker indigo */
        }
        .power-up-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Team Selection Overlay */
        #team-selection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e0f2fe; /* Match body background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Above everything else */
            text-align: center;
        }
        #team-selection-overlay.hidden {
            display: none;
        }
        #team-selection-overlay button {
            background-color: #10b981; /* Green */
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #team-selection-overlay button:hover {
            background-color: #059669; /* Darker green */
        }
        #team-selection-overlay h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2563eb; /* Blue */
            margin-bottom: 2rem;
        }
    </style>
</head>

        // Combine all rewards and punishments for shuffling

        ];

        const presentBoxColors = [
            {
                bg: '#ef4444', gradient: '#dc2626', border: '#b91c1c',

            }, // Red/Gold
            {

                ribbon: '#d1d5db', bow: '#e5e7eb', bowLight: '#9ca3af'
            }, // Blue/Silver
            {

                bg: '#f97316', gradient: '#ea580c', border: '#c2410c',

            }, // Orange/Blue

        /**
         * Shuffles an array randomly using the Fisher-Yates algorithm.
         * @param {Array} array - The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Selects the number of teams and prepares the game state.
         * @param {number} numTeams - The number of teams to set up.
         */
        window.selectTeams = function(numTeams) {
            teams = [];
            for (let i = 0; i < numTeams; i++) {
                teams.push({ name: `Team ${i + 1}`, score: 0, inventory: [], doublePointsActive: false, swapQuestionActive: false });
            }
            startGame(); // Proceed to start the game
        }

        /**
         * Starts the game, hiding the team selection and showing the main game UI.
         */
        function startGame() {
            teamSelectionOverlay.classList.add('hidden');
            mainGameContainer.classList.remove('hidden');
            initializeGame(true); // Pass true to indicate it's the initial game start
        }

        /**
         * Updates the scoreboard display (scores and inventories) for all teams.
         */
        function updateScoreboardDisplay() {
            scoreboardContainer.innerHTML = ''; // Clear existing team cards
            teams.forEach((team, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-score-card text-center';
                teamCard.innerHTML = `
                    <h3 class="font-semibold text-xl text-blue-700 mb-2">${team.name}</h3>
                    <p class="text-3xl font-bold text-blue-600 mb-2" id="team-${index}-score">${team.score} Points</p>
                    <div class="text-sm text-gray-600 mb-1">Inventory:</div>
                    <ul id="team-${index}-inventory" class="list-disc list-inside text-sm text-gray-700 text-left mx-auto max-w-max">
                        <!-- Inventory items will be listed here -->
                    </ul>
                `;
                scoreboardContainer.appendChild(teamCard);

                // Populate inventory for the newly created card
                const inventoryList = teamCard.querySelector(`#team-${index}-inventory`);
                if (team.inventory.length === 0) {
                    inventoryList.innerHTML = '<li class="text-gray-500">None</li>';
                } else {
                    team.inventory.forEach((item, itemIndex) => {
                        const listItem = document.createElement('li');
                        const button = document.createElement('button');
                        button.className = 'power-up-btn';
                        button.textContent = item.description;
                        button.onclick = () => usePowerUp(index, itemIndex);
                        listItem.appendChild(button);
                        inventoryList.appendChild(listItem);
                    });
                }
            });
            currentTeamDisplay.textContent = teams[currentTeamIndex].name; // Update current team display
        }

        /**
         * Initializes the game by setting up presents and UI.
         * @param {boolean} isInitialStart - True if this is the first time the game is starting after team selection.
         */
        function initializeGame(isInitialStart = false) {
            // Store initial state of reserved exercises and tongue twisters only once
            if (initialReservedExercises.length === 0 || isInitialStart) { // Re-populate on initial start or if empty
                initialReservedExercises = JSON.parse(JSON.stringify(reservedExercises));
                initialTongueTwisters = JSON.parse(JSON.stringify(tongueTwisters));
            } else {
                // Re-initialize for reset button functionality
                reservedExercises = JSON.parse(JSON.stringify(initialReservedExercises));
                tongueTwisters = JSON.parse(JSON.stringify(initialTongueTwisters));
            }

            // If not initial start, clear existing team data and recreate based on previously selected num teams
            if (!isInitialStart && teams.length > 0) {
                const numTeams = teams.length;
                teams = []; // Clear current teams
                for (let i = 0; i < numTeams; i++) {
                    teams.push({ name: `Team ${i + 1}`, score: 0, inventory: [], doublePointsActive: false, swapQuestionActive: false });
                }
            } else if (teams.length === 0) {
                 // Fallback: If initializeGame is called without prior team selection (e.g., direct refresh)
                 // This should technically not happen with the team picker, but good for robustness.
                teams = [
                    { name: 'Team 1', score: 0, inventory: [], doublePointsActive: false, swapQuestionActive: false },
                    { name: 'Team 2', score: 0, inventory: [], doublePointsActive: false, swapQuestionActive: false }
                ];
            }


            currentTeamIndex = 0; // Start with Team 1

            // Shuffle all possible outcomes
            let shuffledOutcomes = shuffleArray([...allPossibleOutcomes]); // 16 outcomes

            // Ensure exercises are also shuffled to vary the challenge
            let shuffledExercises = shuffleArray(JSON.parse(JSON.stringify(exercises))); // Deep copy to avoid modifying original

            presents = []; // Clear previous presents
            presentsOpened.clear(); // Clear opened presents set
            presentsGrid.innerHTML = ''; // Clear present boxes from UI
            currentPresentIndex = null; // Reset current present

            // Create 16 presents, assigning a unique exercise and outcome to each
            for (let i = 0; i < 16; i++) { // Changed to 16 presents
                const outcomeObject = shuffledOutcomes[i]; // Get the full outcome object

                presents.push({
                    exercise: shuffledExercises[i], // Assign a unique shuffled exercise
                    outcome: outcomeObject // Store the full outcome object
                });

                // Create present box HTML element
                const presentBox = document.createElement('div');
                presentBox.id = `present-${i}`;
                presentBox.dataset.index = i; // Store index for easy access
                presentBox.className = 'present-box relative w-full aspect-square flex items-center justify-center text-white';

                // Apply dynamic colors
                const colorPalette = presentBoxColors[i % presentBoxColors.length]; // Cycle through colors
                presentBox.style.backgroundColor = colorPalette.bg;
                presentBox.style.backgroundImage = `linear-gradient(to bottom right, ${colorPalette.bg}, ${colorPalette.gradient})`;
                presentBox.style.borderColor = colorPalette.border;

                presentBox.innerHTML = `
                    <div class="ribbon-h" style="background-color: ${colorPalette.ribbon}"></div>
                    <div class="ribbon-v" style="background-color: ${colorPalette.ribbon}"></div>
                    <div class="bow" style="background-color: ${colorPalette.bow}">
                        <div class="bow-inner" style="background-color: ${colorPalette.bowLight};"></div>
                    </div>
                    <span class="box-number">${i + 1}</span>
                `;
                presentsGrid.appendChild(presentBox);

                // Add click listener to each present box
                presentBox.addEventListener('click', handlePresentClick);
            }

            // Reset UI elements
            modalFeedbackDisplay.textContent = ''; // Reset modal feedback
            questionModalOverlay.classList.remove('active'); // Hide modal initially
            stealTargetModalOverlay.classList.remove('active'); // Hide steal modal initially

            // Update the main challenge display area
            exerciseDisplay.textContent = "Click a present to reveal your challenge!";
            exerciseDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-green-700'); // Clear old colors
            exerciseDisplay.classList.add('text-gray-700'); // Set default color


            correctAnswerButton.disabled = true; // Disable correct/incorrect buttons initially
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = true; // Disable next team button initially

            updateScoreboardDisplay(); // Update scoreboard for initial state
        }

        /**
         * Handles clicks on present boxes.
         * @param {Event} event - The click event.
         */
        function handlePresentClick(event) {
            const presentBox = event.currentTarget;
            const index = parseInt(presentBox.dataset.index);

            const mainChallengeZoneDisplay = exerciseDisplay;

            // Prevent opening an already opened present
            if (presentsOpened.has(index)) {
                if (mainChallengeZoneDisplay) {
                    mainChallengeZoneDisplay.textContent = "This present has already been opened!";
                    mainChallengeZoneDisplay.classList.add('text-yellow-600');
                }
                return;
            }

            // If a present is already selected and its outcome hasn't been revealed yet (i.e., modal is open)
            if (currentPresentIndex !== null && !presentsOpened.has(currentPresentIndex)) {
                if (mainChallengeZoneDisplay) {
                    mainChallengeZoneDisplay.textContent = "Please reveal the outcome for the current exercise first!";
                    mainChallengeZoneDisplay.classList.add('text-red-600');
                }
                return;
            }

            currentPresentIndex = index;
            const currentTeam = teams[currentTeamIndex];
            let questionToDisplay;

            // Check if "Swap Question" power-up is active for the current team
            if (currentTeam.swapQuestionActive) {
                const randomIndex = Math.floor(Math.random() * reservedExercises.length);
                if (reservedExercises.length > 0) {
                    questionToDisplay = reservedExercises[randomIndex].question;
                    reservedExercises.splice(randomIndex, 1); // Remove from reserved pool
                    modalFeedbackDisplay.textContent = `Team ${currentTeam.name} used "Swap Question"! New challenge:`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold reward-text';
                } else {
                    questionToDisplay = presents[currentPresentIndex].exercise.question;
                    modalFeedbackDisplay.textContent = `Team ${currentTeam.name} tried to use "Swap Question" but no more reserved questions! Using original question.`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-red-600';
                }

                currentTeam.swapQuestionActive = false; // Consume the power-up effect
                updateScoreboardDisplay(); // Update inventory (to reflect power-up removal)
            } else {
                questionToDisplay = presents[currentPresentIndex].exercise.question;
                modalFeedbackDisplay.textContent = `Team ${currentTeam.name}: Answer the question, then click "Correct Answer" or "Incorrect Answer".`;
                modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-blue-700';
            }

            modalExerciseDisplay.textContent = questionToDisplay; // Set question in modal

            correctAnswerButton.disabled = false;
            incorrectAnswerButton.disabled = false;
            nextTeamButton.disabled = true; // Disable next team button until outcome is determined

            questionModalOverlay.classList.add('active');
            if (mainChallengeZoneDisplay) {
                mainChallengeZoneDisplay.textContent = '';
                mainChallengeZoneDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-green-700');
            }
        }

        /**
         * Applies the outcome to the current team.
         * @param {string} answerStatus - 'correct' or 'incorrect'.
         */
        function applyOutcome(answerStatus) {
            if (currentPresentIndex === null || presentsOpened.has(currentPresentIndex)) {
                modalFeedbackDisplay.textContent = "Error: No present selected or already opened.";
                modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-red-600';
                return;
            }

            const presentBox = document.getElementById(`present-${currentPresentIndex}`);
            presentsOpened.add(currentPresentIndex);
            presentBox.classList.add('opened');
            presentBox.removeEventListener('click', handlePresentClick);

            const outcome = presents[currentPresentIndex].outcome; // This is the outcome object from the box
            const currentTeam = teams[currentTeamIndex];

            let feedbackMessage = '';
            let feedbackClass = 'message-box mt-4 text-center text-lg font-bold';

            if (answerStatus === 'correct') {
                feedbackMessage = `Correct! Outcome for ${currentTeam.name}: ${outcome.description}`;
                if (outcome.type === 'direct_points') {
                    let points = outcome.value;
                    if (currentTeam.doublePointsActive) {
                        points *= 2;
                        currentTeam.doublePointsActive = false; // Consume double points buff
                        feedbackMessage += ` (Points Doubled!)`;
                    }
                    currentTeam.score += points;
                    feedbackClass += ' reward-text';
                } else if (outcome.type === 'power_up') {
                    currentTeam.inventory.push(outcome); // Store the full power-up object
                    feedbackClass += ' reward-text';
                } else if (outcome.type === 'immediate_action') {
                    feedbackMessage = `Correct! You drew a punishment for ${currentTeam.name}: ${outcome.description}. You avoid the penalty this time!`;
                    feedbackClass += ' text-yellow-600'; // Neutral/warning color
                }
            } else { // answerStatus === 'incorrect'
                feedbackMessage = `Incorrect! Outcome for ${currentTeam.name}: ${outcome.description}`;
                if (outcome.type === 'direct_points') {
                    if (outcome.value < 0) { // Only apply negative points if it's a punishment
                        currentTeam.score += outcome.value;
                        feedbackClass += ' punishment-text';
                    } else { // It was a reward, but they got it incorrect
                        feedbackMessage = `Incorrect! You missed out on a reward for ${currentTeam.name}: ${outcome.description}.`;
                        feedbackClass += ' text-orange-600';
                    }
                } else if (outcome.type === 'power_up') {
                    feedbackMessage = `Incorrect! You missed out on a power-up for ${currentTeam.name}: ${outcome.description}.`;
                    feedbackClass += ' text-orange-600';
                } else if (outcome.type === 'immediate_action') {
                    // Apply immediate action punishments even if incorrect
                    if (outcome.name === 'Tongue Twister') {
                        if (tongueTwisters.length > 0) {
                            const randomIndex = Math.floor(Math.random() * tongueTwisters.length);
                            const selectedTwister = tongueTwisters[randomIndex];
                            tongueTwisters.splice(randomIndex, 1); // Remove used twister
                            feedbackMessage = `Incorrect! ${currentTeam.name} must recite this tongue twister: "${selectedTwister}"`;
                        } else {
                            feedbackMessage = `Incorrect! ${currentTeam.name} drew a tongue twister punishment, but no more available!`;
                        }
                    }
                    feedbackClass += ' punishment-text';
                }
            }

            modalFeedbackDisplay.textContent = `${feedbackMessage}\n\nClick "Next Team's Turn" to continue.`;
            modalFeedbackDisplay.className = feedbackClass;

            updateScoreboardDisplay();
            correctAnswerButton.disabled = true;
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = false;
        }

        /**
         * Handles when the teacher marks an answer as CORRECT.
         */
        function handleCorrectAnswer() {
            applyOutcome('correct');
        }

        /**
         * Handles when the teacher marks an answer as INCORRECT.
         */
        function handleIncorrectAnswer() {
            applyOutcome('incorrect');
        }

        /**
         * Handles using a power-up from a team's inventory.
         * @param {number} teamIdx - The index of the team using the power-up.
         * @param {number} itemIdx - The index of the power-up in the team's inventory.
         */
        function usePowerUp(teamIdx, itemIdx) {
            const team = teams[teamIdx];
            const powerUp = team.inventory[itemIdx];

            // Disable main game buttons and present clicks during power-up interaction
            setGameInteractionState(false);
            questionModalOverlay.classList.remove('active'); // Hide question modal if open

            switch (powerUp.name) {
                case 'Steal Points':
                    // Open modal for target selection
                    stealTargetModalOverlay.classList.add('active');
                    stealFeedbackDisplay.textContent = `Team ${teamIdx + 1} is using "Steal 15 Points!". Choose a target team.`;
                    stealFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-blue-700';

                    // Clear and populate steal target buttons
                    stealTargetButtonsContainer.innerHTML = '';
                    teams.forEach((targetTeam, idx) => {
                        if (idx !== teamIdx) { // Don't allow stealing from self
                            const targetButton = document.createElement('button');
                            targetButton.className = 'px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200 ease-in-out shadow-md text-lg';
                            targetButton.textContent = targetTeam.name;
                            targetButton.onclick = () => handleStealTargetSelect(teamIdx, idx); // Pass usingTeamIndex and targetTeamIndex
                            stealTargetButtonsContainer.appendChild(targetButton);
                        }
                    });

                    // Store context for power-up (powerUpItemIndex is no longer needed after splice)
                    stealTargetModalOverlay.dataset.usingTeamIndex = teamIdx;
                    team.inventory.splice(itemIdx, 1); // Remove from inventory IMMEDIATELY when used
                    updateScoreboardDisplay(); // Update inventory display

                    break;
                case 'Double Next Points':
                    team.doublePointsActive = true;
                    modalFeedbackDisplay.textContent = `${team.name} activated "Double Next Points!" Their next point gain will be doubled.`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold reward-text';
                    team.inventory.splice(itemIdx, 1); // Remove from inventory
                    updateScoreboardDisplay();
                    questionModalOverlay.classList.add('active'); // Show feedback in main modal
                    setGameInteractionState(true); // Re-enable game after immediate power-up
                    break;
                case 'Swap Question':
                    if (reservedExercises.length === 0) {
                        modalFeedbackDisplay.textContent = `No more reserved questions available to swap!`;
                        modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-red-600';
                        questionModalOverlay.classList.add('active'); // Show feedback in main modal
                        setGameInteractionState(true); // Re-enable game
                        return; // Don't consume power-up if no questions are available
                    }
                    // This flag will trigger the question swap on the *next* present click
                    team.swapQuestionActive = true;
                    modalFeedbackDisplay.textContent = `${team.name} activated "Swap Question!" The next present you click will have a new question.`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold reward-text';
                    team.inventory.splice(itemIdx, 1); // Remove from inventory
                    updateScoreboardDisplay();
                    questionModalOverlay.classList.add('active'); // Show feedback in main modal
                    setGameInteractionState(true); // Re-enable game after immediate power-up
                    break;
                case 'Free Hint':
                    modalFeedbackDisplay.textContent = `${team.name} activated "Get a Free Hint!" The teacher can now provide a hint for the current challenge.`;
                    modalFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold reward-text';
                    team.inventory.splice(itemIdx, 1); // Remove from inventory
                    updateScoreboardDisplay();
                    questionModalOverlay.classList.add('active'); // Show feedback in main modal
                    setGameInteractionState(true); // Re-enable game after immediate power-up
                    break;
                default:
                    console.error("Unknown power-up:", powerUp.name);
                    setGameInteractionState(true); // Re-enable game in case of error
            }
        }

        /**
         * Helper function to enable/disable main game interaction buttons.
         * @param {boolean} enable - True to enable, false to disable.
         */
        function setGameInteractionState(enable) {
            correctAnswerButton.disabled = !enable;
            incorrectAnswerButton.disabled = !enable;
            nextTeamButton.disabled = !enable;
            // Also disable clicks on presents when modals are active or during power-up interaction
            document.querySelectorAll('.present-box').forEach(box => {
                if (!presentsOpened.has(parseInt(box.dataset.index))) { // Only unopened boxes
                    box.style.pointerEvents = enable ? 'auto' : 'none';
                    box.style.cursor = enable ? 'pointer' : 'default';
                }
            });
        }


        /**
         * Handles selecting a target for the Steal Points power-up.
         * @param {number} usingTeamIndex - The index of the team using the power-up.
         * @param {number} targetTeamIndex - The index of the team to steal from.
         */
        function handleStealTargetSelect(usingTeamIndex, targetTeamIndex) {
            const usingTeam = teams[usingTeamIndex];
            const targetTeam = teams[targetTeamIndex];

            // Prevent stealing from oneself (already handled in usePowerUp but good for robustness)
            if (usingTeamIndex === targetTeamIndex) {
                stealFeedbackDisplay.textContent = "You can't steal points from your own team!";
                stealFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold text-red-600';
                return;
            }

            const pointsToSteal = 15; // Hardcoded for Steal Points power-up
            usingTeam.score += pointsToSteal;
            targetTeam.score -= pointsToSteal;

            stealFeedbackDisplay.textContent = `${usingTeam.name} successfully stole ${pointsToSteal} points from ${targetTeam.name}!`;
            stealFeedbackDisplay.className = 'message-box mt-4 text-center text-lg font-bold reward-text';

            updateScoreboardDisplay();

            // Close steal modal and re-enable main game interaction
            setTimeout(() => {
                stealTargetModalOverlay.classList.remove('active');
                setGameInteractionState(true); // Re-enable game
                // If a question modal was open before the power-up, reactivate it with appropriate buttons enabled
                if (currentPresentIndex !== null && !presentsOpened.has(currentPresentIndex)) {
                     questionModalOverlay.classList.add('active');
                     correctAnswerButton.disabled = false;
                     incorrectAnswerButton.disabled = false;
                     nextTeamButton.disabled = true; // Wait for answer
                } else {
                    nextTeamButton.disabled = false; // If no question, enable next turn
                }
                modalFeedbackDisplay.textContent = ""; // Clear lingering modal feedback
            }, 1500); // Give a moment for feedback to be read
        }


        /**
         * Switches to the next team's turn and closes the modal.
         */
        function handleNextTeam() {
            // Hide the modal first
            questionModalOverlay.classList.remove('active');
            modalFeedbackDisplay.textContent = ''; // Clear modal feedback

            currentTeamIndex = (currentTeamIndex + 1) % teams.length; // Cycle through teams
            updateScoreboardDisplay(); // Update current team display

            // Update the main game feedback area (the Challenge Zone display) with the turn message
            const mainChallengeZoneDisplay = exerciseDisplay;
            if (mainChallengeZoneDisplay) {
                mainChallengeZoneDisplay.textContent = `It's ${teams[currentTeamIndex].name}'s turn! Click a present to reveal your challenge!`;
                mainChallengeZoneDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-green-700', 'text-orange-600'); // Clear old colors
                mainChallengeZoneDisplay.classList.add('text-gray-700'); // Set default color
            }

            correctAnswerButton.disabled = true; // Reset buttons for next turn
            incorrectAnswerButton.disabled = true;
            nextTeamButton.disabled = true; // Disable until new outcome is determined

            // If all presents are opened, prevent further clicks and turns
            if (presentsOpened.size === 16) {
                if (mainChallengeZoneDisplay) {
                    mainChallengeZoneDisplay.textContent = "All presents opened! Game Over. Click Reset to play again.";
                    mainChallengeZoneDisplay.classList.remove('text-yellow-600', 'text-red-600', 'text-gray-700', 'text-orange-600');
                    mainChallengeZoneDisplay.classList.add('text-green-700');
                }
                correctAnswerButton.disabled = true;
                incorrectAnswerButton.disabled = true;
                nextTeamButton.disabled = true;
                setGameInteractionState(false); // Disable all interaction if game is over
            }
            currentPresentIndex = null; // Clear current present for the next turn
        }

        // Event listeners for buttons
        correctAnswerButton.addEventListener('click', handleCorrectAnswer);
        incorrectAnswerButton.addEventListener('click', handleIncorrectAnswer);
        resetButton.addEventListener('click', () => initializeGame(false)); // Reset button now explicitly calls with false for non-initial start
        nextTeamButton.addEventListener('click', handleNextTeam);


        // Initial setup on window load: show team selection
        window.onload = function() {
            teamSelectionOverlay.classList.remove('hidden');
            mainGameContainer.classList.add('hidden');
            // No need to call initializeGame here, it will be called by selectTeams -> startGame
        };
    </script>
